<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Story Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .optional {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-weight: normal;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .story-preview {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            display: none;
        }

        .story-preview h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .story-content {
            line-height: 1.6;
            color: #34495e;
        }

        .story-content p {
            margin-bottom: 15px;
        }

        .rockefeller-quote {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-style: italic;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Life Story Generator</h1>
            <p>Create your inspiring life story based on Rockefeller's principles</p>
        </div>
        
        <div class="form-section">
            <form id="lifeStoryForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="dreamCareer">Dream Career:</label>
                            <select id="dreamCareer" name="dreamCareer" required>
                                <option value="">Select your dream career</option>
                                <option value="Entrepreneur">Entrepreneur</option>
                                <option value="Doctor">Doctor</option>
                                <option value="Lawyer">Lawyer</option>
                                <option value="Engineer">Engineer</option>
                                <option value="Teacher">Teacher</option>
                                <option value="Artist">Artist</option>
                                <option value="Scientist">Scientist</option>
                                <option value="Business Executive">Business Executive</option>
                                <option value="Architect">Architect</option>
                                <option value="Writer">Writer</option>
                                <option value="Technology Leader">Technology Leader</option>
                                <option value="Environmental Activist">Environmental Activist</option>
                                <option value="Social Worker">Social Worker</option>
                                <option value="Athlete">Professional Athlete</option>
                                <option value="Musician">Musician</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="form-group">
                            <label for="university">Top University:</label>
                            <select id="university" name="university" required>
                                <option value="">Select your dream university</option>
                                <option value="Harvard University">Harvard University</option>
                                <option value="Stanford University">Stanford University</option>
                                <option value="MIT">MIT</option>
                                <option value="Yale University">Yale University</option>
                                <option value="Princeton University">Princeton University</option>
                                <option value="Columbia University">Columbia University</option>
                                <option value="University of Chicago">University of Chicago</option>
                                <option value="University of Pennsylvania">University of Pennsylvania</option>
                                <option value="California Institute of Technology">California Institute of Technology</option>
                                <option value="Northwestern University">Northwestern University</option>
                                <option value="Duke University">Duke University</option>
                                <option value="Johns Hopkins University">Johns Hopkins University</option>
                                <option value="Cornell University">Cornell University</option>
                                <option value="University of California, Berkeley">UC Berkeley</option>
                                <option value="University of California, Los Angeles">UCLA</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="partner">Partner's Name: <span class="optional">(Optional)</span></label>
                            <input type="text" id="partner" name="partner">
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="form-group">
                            <label for="children">Children's Names: <span class="optional">(Optional - separate with commas)</span></label>
                            <input type="text" id="children" name="children" placeholder="e.g., Emma, Michael, Sarah">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="additionalInfo">Additional Information: <span class="optional">(Optional)</span></label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="3" placeholder="Any specific details you'd like to include in your story..."></textarea>
                </div>
                
                <div>
                    <button type="submit" class="btn">Generate My Life Story</button>
                    <button type="button" class="btn btn-secondary" onclick="showPreview()">Preview Story</button>
                    <button type="button" class="btn btn-success" onclick="generatePDF()" id="pdfBtn" style="display: none;">Download PDF</button>
                </div>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your inspiring life story...</p>
            </div>
            
            <div class="story-preview" id="storyPreview">
                <h3>Your Life Story Preview</h3>
                <div class="story-content" id="storyContent">
                    <!-- Story will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let generatedStory = '';
        
        const rockefellerQuotes = [
            "Your starting point doesn't define you. It's about the choices you make and the actions you take.",
            "Success comes from consistent effort and not giving up, even when things get tough.",
            "Confidence is key. Believing in your abilities drives success.",
            "Don't wait for the perfect moment. Take action now.",
            "Turn challenges into opportunities. Hardships build character and skills.",
            "You create your own opportunities through planning and hard work.",
            "Making excuses stops progress. Take responsibility for your actions.",
            "Stay humble and learn from others. Value teamwork.",
            "Give back with purpose. Help others in ways that make a real difference.",
            "Your attitude shapes your life. View work as a joy, not a burden."
        ];

        document.getElementById('lifeStoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateStory();
        });

        function generateStory() {
            const formData = new FormData(document.getElementById('lifeStoryForm'));
            const data = Object.fromEntries(formData);
            
            if (!data.name || !data.dreamCareer || !data.university) {
                alert('Please fill in all required fields (Name, Dream Career, and University).');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('storyPreview').style.display = 'none';
            
            // Simulate story generation (in real app, this would be an API call)
            setTimeout(() => {
                generatedStory = createLifeStory(data);
                document.getElementById('storyContent').innerHTML = generatedStory;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('storyPreview').style.display = 'block';
                document.getElementById('pdfBtn').style.display = 'inline-block';
            }, 2000);
        }

        function createLifeStory(data) {
            const childrenText = data.children ? 
                data.children.split(',').map(name => name.trim()).join(', ') : '';
            
            const partnerSection = data.partner ? 
                `<p>During your time at ${data.university}, you met ${data.partner}, who would become your life partner and greatest supporter. Together, you built not just a career, but a life filled with love, understanding, and shared dreams.</p>` : '';
            
            const childrenSection = childrenText ? 
                `<p>Your family grew to include ${childrenText}, and you taught them the same principles that guided your success. You showed them that their starting point doesn't define them, and that with hard work, persistence, and the right attitude, they too could achieve their dreams.</p>` : '';
            
            const additionalSection = data.additionalInfo ? 
                `<p>Throughout your journey, ${data.additionalInfo.toLowerCase()}. This experience reinforced the Rockefeller principle that challenges become opportunities when faced with the right mindset.</p>` : '';

            return `
                <div class="rockefeller-quote">
                    "${rockefellerQuotes[Math.floor(Math.random() * rockefellerQuotes.length)]}"
                </div>
                
                <p><strong>The Early Years:</strong> ${data.name} was born into a world full of possibilities. Like John D. Rockefeller taught, your starting point doesn't define you—it's about the choices you make and the actions you take. From an early age, you demonstrated the persistence and work ethic that would become the foundation of your success.</p>
                
                <p><strong>Education and Growth:</strong> Your dedication to learning led you to ${data.university}, one of the world's most prestigious institutions. Here, you didn't just study—you absorbed the principle that confidence is key and that believing in your abilities drives success. You took action without waiting for perfection, seizing every opportunity to grow.</p>
                
                ${partnerSection}
                
                <p><strong>Career Beginnings:</strong> Armed with your education and unwavering determination, you embarked on your journey to become a ${data.dreamCareer}. You faced numerous challenges, but remembering Rockefeller's wisdom, you turned each obstacle into an opportunity. Your attitude shaped your life—you viewed work as a joy, not a burden.</p>
                
                <p><strong>Professional Success:</strong> Through consistent effort and refusing to give up, you built a remarkable career in ${data.dreamCareer.toLowerCase()}. You created your own luck through planning and hard work, never making excuses but always taking responsibility for your actions. Your success wasn't just personal—you stayed humble and learned from others, valuing teamwork and collaboration.</p>
                
                ${childrenSection}
                
                <p><strong>Legacy and Giving Back:</strong> As your success grew, you remembered Rockefeller's principle about giving back with purpose. You helped others in ways that made a real difference, not creating dependency but empowering people to achieve their own success. Your contributions to society became as meaningful as your professional achievements.</p>
                
                ${additionalSection}
                
                <p><strong>The Golden Years:</strong> Looking back on your life, you realized that every principle from Rockefeller's letters had guided your journey. You had proven that with hard work, persistence, self-belief, and the right attitude, anyone can create an extraordinary life. Your story became an inspiration to others, showing that dreams can indeed become reality.</p>
                
                <div class="rockefeller-quote">
                    "Your life story, ${data.name}, is a testament to the timeless wisdom that success comes not from where you start, but from the choices you make and the actions you take along the way."
                </div>
            `;
        }

        function showPreview() {
            const name = document.getElementById('name').value;
            const dreamCareer = document.getElementById('dreamCareer').value;
            const university = document.getElementById('university').value;
            
            if (!name || !dreamCareer || !university) {
                alert('Please fill in all required fields (Name, Dream Career, and University) to preview your story.');
                return;
            }
            
            generateStory();
        }

        function generatePDF() {
            if (!generatedStory) {
                alert('Please generate your story first!');
                return;
            }
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const name = document.getElementById('name').value;
            
            // Title
            doc.setFontSize(20);
            doc.text(`The Life Story of ${name}`, 20, 20);
            
            // Subtitle
            doc.setFontSize(12);
            doc.text('Based on J.D. Rockefeller\'s Principles for Success', 20, 30);
            
            // Story content
            doc.setFontSize(10);
            
            // Convert HTML to plain text for PDF
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = generatedStory;
            const plainText = tempDiv.textContent || tempDiv.innerText || '';
            
            const splitText = doc.splitTextToSize(plainText, 170);
            doc.text(splitText, 20, 45);
            
            // Footer
            doc.setFontSize(8);
            doc.text('Generated by Life Story Generator - Rockefeller Principles', 20, 280);
            
            doc.save(`${name}_Life_Story.pdf`);
        }
    </script>
</body>
</html>
